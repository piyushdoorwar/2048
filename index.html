<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>2048 - Premium Edition</title>
  <base href="./">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css">
  <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "e9cd556fb46f4880a8842d37e2dfe3fb"}'></script><!-- End Cloudflare Web Analytics -->
</head>
<body>
  <div class="app">
    <header>
      <div class="title"><span class="digit" data-value="2">2</span><span class="digit" data-value="0">0</span><span class="digit" data-value="4">4</span><span class="digit" data-value="8">8</span></div>
      <div class="scorebar">
        <div class="pill"><div class="label">SCORE</div><div class="value" id="score">0</div></div>
        <div class="pill"><div class="label">BEST</div><div class="value" id="best">0</div></div>
      </div>
    </header>

    <div class="toolbar">
      <button class="btn primary" id="newGame">New game</button>
      <div class="volume-control" id="volumeControlBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
        <span id="soundBtnText">Sound</span>
        <span id="volumePercent">50%</span>
        <div class="volume-slider" id="volumeSlider">
          <input type="range" id="volumeControl" min="0" max="100" value="20" step="5">
        </div>
      </div>
      <button class="btn ghost" id="helpBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        How to play
      </button>
      <button class="btn" id="undoBtn" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 7v6h6"></path>
          <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
        </svg>
        Undo
      </button>
    </div>

    <div class="toast-slot" aria-hidden="false"><div class="toast" id="toast" aria-live="polite"></div></div>

    <div class="board" id="board" aria-label="2048 game board" role="application">
      <div class="grid" id="grid"></div>
    </div>
    <div class="overlay" id="overlay">
      <div class="card">
        <h3 id="overlayTitle">Game Over</h3>
        <p id="overlayMsg">No moves left. Try again?</p>
        <div class="row">
          <button class="btn" id="closeOverlay">Close</button>
          <button class="btn primary" id="tryAgain">Try Again</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
